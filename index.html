<body>
    <header>
        <img src="pai-txtlogo-black.png" class="logo" alt="">
        <nav><ul>
            <li><a href="">الصفحة الرئيسية</a></li>
            <li><a href="">التطبيقات</a></li>
            <li><a href="">تواصل معنا</a></li>
            <li><a class="button" href="chat.html">   بدء محادثة   </a></li>
        </ul></nav>
    </header>
    <div class="maincontainer">
        <div class="container">
            <h1 class="text first-text" style="font-size: 3.2rem;"></h1>
            <span class="text sec-text" style="font-size: 2.7rem;margin-top: 5px;margin-right: 0px;">حل المشكلات</span>
        </div>
    </div>
    <script>
        const text = document.querySelector(".sec-text");
        const textLoad = () => {
            setTimeout(() => {
                text.textContent = "اقتراحات عامة";
            }, 0);
            setTimeout(() => {
                text.textContent = "برمجة الحاسب";
            }, 4000);
            setTimeout(() => {
                text.textContent = "حل المعادلات";
            }, 8000);
            setTimeout(() => {
                text.textContent = "صناعة المحتوى";
            }, 12000); //1s = 1000
        }
        textLoad();
        setInterval(textLoad, 12000);
    </script>   
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
